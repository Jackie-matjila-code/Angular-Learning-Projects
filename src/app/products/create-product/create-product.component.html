<form mb-8 (ngSubmit)="onSubmit(createProduct)" #createProduct="ngForm">
  <div class="form-group">
    <label>Product Name</label>
    <input
      type="text"
      name="product_name"
      class="form-control"
      ngModel
      placeholder="Product Name"
    />
  </div>
  <div class="form-group">
    <label>Category ID</label>
    <input
      type="text"
      name="category_id"
      class="form-control"
      placeholder="Category ID"
      ngModel
    />
  </div>
  <div class="form-group">
    <label>Description</label>
    <input
      type="text"
      name="description"
      class="form-control"
      placeholder="Description"
      ngModel
    />
  </div>
  <div class="form-group">
    <label>Product Color</label>
    <input
      type="text"
      name="product_color"
      class="form-control"
      placeholder="Product Color"
      ngModel
    />
  </div>
  <div class="form-group">
    <label>Product Price</label>
    <input
      type="text"
      name="product_price"
      class="form-control"
      placeholder="Product Price"
      ngModel
    />
  </div>
  <div class="form-group">
    <label>Product rating</label>
    <input
      type="text"
      name="product_rating"
      class="form-control"
      placeholder="Product rating"
      ngModel
    />
  </div>
  <div class="form-group">
    <label>Product Reviews</label>
    <input
      type="text"
      name="product_review"
      class="form-control"
      placeholder="Product Reviews"
      ngModel
    />
  </div>
  <div class="form-group">
    <label>is Available</label>
    <input
      type="text"
      name="is_available"
      class="form-control"
      placeholder="is Available"
      ngModel
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
